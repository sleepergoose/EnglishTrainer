<mat-form-field appearance="standard">
  <mat-label>Phrasal Verbs Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Index Column -->
    <ng-container matColumnDef="index">
      <th mat-header-cell *matHeaderCellDef > # </th>
      <td mat-cell *matCellDef="let row; let i = index"> {{i + 1}} </td>
    </ng-container>

    <!-- Word Column -->
    <ng-container matColumnDef="phrase">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Phrase </th>
      <td mat-cell *matCellDef="let row"> <a href="">{{row.text}}</a> </td>
    </ng-container>

    <!-- Translation Column -->
    <ng-container matColumnDef="translation">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Translation </th>
      <td mat-cell *matCellDef="let row"> <span>{{row.translation}}</span> </td>
    </ng-container>

    <!-- Control Column -->
    <ng-container matColumnDef="controls">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let row"> 
        <button *ngIf="isControlShown" (click)="removeWord(row.id)">REMOVE</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <!-- <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="5">No data matching the filter "{{input.value}}"</td>
    </tr> -->
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of verbs"></mat-paginator>
</div>
