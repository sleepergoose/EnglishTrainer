<div class="container">
  <h1>{{phrasalVerb.text}}</h1>

  <!-- Translation -->
  <div class="translation">
    <i>{{phrasalVerb.translation}}</i>
  </div>

  <!-- Examples -->
  <div class="examples" *ngIf="phrasalVerb?.examples?.length">
    <div class="title">Examples</div>
    <div class="example-row" *ngFor="let example of phrasalVerb.examples">
      <span>{{example.phrase}}</span> - <span><i>{{example.translation}}</i></span>
    </div>
  </div>
</div>
