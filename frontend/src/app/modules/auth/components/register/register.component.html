<div class="container">
  <p class="logo">Trainer</p>
  <!-- Form -->
  <form #form="ngForm" (ngSubmit)="onSubmit()">
    <p>Registration</p>
    <!-- Name Field -->
    <div class="form-control">
      <mat-form-field appearance="fill">
        <mat-label>Enter your name</mat-label>
        <input matInput maxlength="100" [(ngModel)]="registerData.name" #name="ngModel" required
          name="name" pattern="[^<>^@]*">
        <mat-error *ngIf="name.invalid && name.errors?.['required']">This is required field!</mat-error>
        <mat-error *ngIf="name.invalid && name.errors?.['pattern']">Symbols '< > ^ @' are prohibited</mat-error>
      </mat-form-field>
    </div>

    <!-- Email Field -->
    <div class="form-control">
      <mat-form-field appearance="fill">
        <mat-label>Enter your email</mat-label>
        <input matInput placeholder="user@example.com" maxlength="50" [(ngModel)]="registerData.email" #email="ngModel" required
          name="email" pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$">
        <mat-error *ngIf="email.invalid && email.errors?.['required']">This is required field!</mat-error>
        <mat-error *ngIf="email.invalid && email.errors?.['pattern']">It must be email in this field!</mat-error>
      </mat-form-field>
    </div>

    <!-- Password Field -->
    <div class="form-control">
      <mat-form-field appearance="fill">
        <mat-label>Enter your password</mat-label>
        <input matInput maxlength="50" [(ngModel)]="registerData.password" #password="ngModel" required
          name="password" pattern="[^<>^@]*" [type]="hide ? 'password' : 'text'">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="password.invalid && password.errors?.['required']">This is required field!</mat-error>
        <mat-error *ngIf="password.invalid && password.errors?.['pattern']">It must be email in this field!</mat-error>
      </mat-form-field>
    </div>

    <!-- Controls -->
    <div class="form-control">
        <button type="reset" class="btn-cancel" mat-raised-button color="accent">Cancel</button>
        <button type="submit" [disabled]="form.form.invalid" class="btn-submit" mat-raised-button>Register</button>
    </div>
  </form>
</div>
