<div class="container">
  <!-- HEADER -->
    <div class="header">
      <div class="name">Pride and Prejudice</div>
      <div class="author">by Jane Austen</div>
    </div>

    <!-- SETTINGS PANEL -->
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Settings
        </mat-panel-title>
        <mat-panel-description>
          Click here to hit the settings
        </mat-panel-description>
      </mat-expansion-panel-header>
      <div class="controls">
        <mat-form-field class="">
          <mat-label>Font size</mat-label>
          <input type="number" value="18" matInput min="14" max="30" (change)="changeFontSizeValue($event)"/>
        </mat-form-field>

        <mat-form-field class="">
          <mat-label>Line height size</mat-label>
          <input type="number" matInput value="1.5" min="1.5" max="5" (change)="changeLineHeightValue($event)"/>
        </mat-form-field>

        <mat-form-field class="">
          <mat-label>Font color</mat-label>
          <mat-select value="$text-common" [(ngModel)]="fontColor">
            <mat-option value="white">White</mat-option>
            <mat-option value="#dddddd">Default</mat-option>
            <mat-option value="black">Black</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="">
          <mat-label>Background size</mat-label>
          <mat-select value="$drk-gray" [(ngModel)]="backgroundColor"> 
            <mat-option value="white">White</mat-option>
            <mat-option value="#21292D">Default</mat-option>
            <mat-option value="black">Black</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </mat-expansion-panel>  

    <!-- READER -->
    <div class="reader-section" [ngStyle]="{'background': backgroundColor}">

        <div class="text" >
          <p *ngFor="let ph of text" [ngStyle]="{'font-size': fontSize, 'line-height': lineHeight, 'color': fontColor}">{{ph}}</p>
        </div>
        <div class="paggination">

        </div>
    </div>
  </div>
