<div class="container">
  <div class="header">
    <span>Available Books</span>
  </div>
  <div class="books-section">
    <div class="book-list">
      <app-book-row *ngFor="let book of books; let i = index" [number]="i + 1" [book]="book" [editable]="isAdmin" 
        (buttonEditEvent)="clickEditButton($event)"
        (buttonDeleteEvent)="clickDeleteButton($event)"></app-book-row>         
    </div>
  </div>
</div>
